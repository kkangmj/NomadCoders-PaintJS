<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="styles.css">
    <title>PaintJS</title>
</head>
<body>
    <canvas id = "jsCanvas" class = "canvas" width = "700" height = "800"></canvas>
    <div class = "controls">
        <div class="controls__range">
            <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1"/>
        </div>
        <div class="controls__btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="controls__colors" id = "jsColors">
            <div class="controls__color" style="background-color:#a52a2a;"></div>
            <div class="controls__color" style="background-color: burlywood;"></div>
            <div class="controls__color" style="background-color: cadetblue;"></div>
            <div class="controls__color" style="background-color: coral;"></div>
            <div class="controls__color" style="background-color: cornflowerblue;"></div>
            <div class="controls__color" style="background-color: cornsilk;"></div>
            <div class="controls__color" style="background-color: darkcyan;"></div>
            <div class="controls__color" style="background-color: darkgoldenrod;"></div>
            <div class="controls__color" style="background: darkolivegreen;"></div>
        </div>
    </div>
    <script src = "app.js"></script>
</body>
</html>
